<section class="communicate">
  <div class="communicate__container">

    <h2 class="heading communicate__head">Свяжитесь с нами</h2>

    <div class="communicate__mes">
      <div class="communicate__wrap">
        <h3 class="communicate__title">Остались вопросы?</h3>
        <div class="communicate__message">Заполните форму и мы свяжемся с вами для консультации</div>

        <form action="#" class="contact__form communicate__form wpcf7-form">
          <div class="contact__top communicate__top">
            <div class="contact__line communicate__line">
              <input id="email" class="contact__input" type="text" placeholder="e-mail">
            </div>
            <div class="contact__line communicate__line">
              <input id="number" class="contact__input" type="email" placeholder="tel">
            </div>
          </div><!-- /.contact__top -->
          <input type="submit" class="wpcf7-form-control has-spinner wpcf7-submit btn btn-reset communicate__send"
                 value="отправить">
        </form>
      </div>
    </div><!-- /.contact__mes -->

  </div><!-- /.communicate__container -->
</section><!-- /.communicate -->
